<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <header id="cabecalho">
     <nav>
         <object width="100%" height="65px" data="menu.html"></object>
     </nav>
     <img src="Logo.jpg"/>
   </header>

  <h1 class="titulo">Inscreva-se</h1>

  <form>

      <fieldset>
        <label for="evento">Evento</label>
                <select name="assunto" id="contato-assunto" required>
          <option value=""> -- Selecione --</option>                        
          <option value="voe">Voe sem asas</option>
          <option value="jun">Festa junina</option>
          <option value="inf">Semana de tecnologia</option>
        </select>
      </fieldset>

      <fieldset class="formulario2">
        <legend class="legend-border">Informações de Acesso</legend>
        <p>
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" id="usuario" required>
        </p>
        <p>
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" required>
        </p>
        <p>
          <label for="confirmando">Confirme a Senha</label>
          <input type="password" name="confirmando" id="senha" required>
        </p>
      </fieldset>

    <fieldset class="formulario3">
      <legend class="legend-border">Informações Pessoais</legend>
      <p>
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" required>
      </p>
      <p>
        <label for="e-mail">E-mail</label>
        <input type="email" name="e-mail" id="e-mail" required>
      </p>
      <p>
        <label for="confirmando">Confirme a Senha</label>
        <input type="password" name="confirmando" id="senha" required>
      </p>
      <p>
      <label for="telefone">Celular</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(99) 99999-9999">
      </p>
      <fieldset>
        <legend>Sexo</legend>
        <label for="sexom">Masculino</label>
        <input type="radio" name="sexo" id="sexom" value="masculino">
        <label for="sexof">Feminino</label>
        <input type="radio" name="sexo" id="sexof" value="feminino">
      </fieldset>
      <p>
        <label for="datan">Data de Nascimento</label>
        <input type="date" name="datan" id="datan" required>
      </p>
      <p>
        <label for="cor">Cor Favorita</label>
        <input type="color" name="cor" id="cor">
      </p>
      <p>
        <label for="perfilg">Perfil no Github</label>
        <input type="url" name="perfilg" id="perfilg">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Inscrever">
      <input type="reset" value="Limpar">
    </p>

    <footer>
        <object width="100%" height="200px" data="rodape.html"></object>
    </footer>

  </form>
</body>
