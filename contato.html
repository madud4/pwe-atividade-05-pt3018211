<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IFSP - Campus Pirituba</title>
  <link href="css/formularios.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <header id="cabecalho">
     <nav>
         <object width="100%" height="200px" data="menu.html"></object>
     </nav>
   </header>

  <h1 class="titulo">Mande uma mensagem</h1>
    <ul>
      <li><label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required></li>
      <li><label for="e-mail">E-mail</label>
      <input type="email" name="e-mail" id="e-mail" required></li>
      <li><label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(99) 99999-9999"></li>
      <li><label for="assunto">Assunto</label>
      <select name="assunto" id="assunto">
        <option value="selecione">-- Selecione --</option>
        <option value="reclamacao">Reclamação</option>
        <option value="sugestao">Sugestão</option></select></li>
      <li><label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea></li>
      <li><fieldset>
        <legend>Opções de Resposta</legend>
        <label for="email">E-mail</label>
        <input type="checkbox" name="opcoes" id="email" value="email">
        <label for="telefone">Telefone</label>
        <input type="checkbox" name="opcoes" id="telefone" value="telefone">   
      </fieldset></li>
      <li><input type="submit" value="Enviar"></li>
    </ul>

  <footer>
    <br><br>
  <div id="my_menu" align="left">
    <a href="https://www.facebook.com/ifsppirituba"><img src="imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
      </div>

      <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
    </footer>
        
</body>
</html>
